version: '3.1'

services:
#Build and satart the databox platform
    container-manager:
        build:
            context: ./core-container-manager
            dockerfile: Dockerfile${DATABOX_ARCH}
        image: ${DOCKER_REPO}container-manager
        ports:
            - '8989:8989'
        volumes:
            - '/var/run/docker.sock:/var/run/docker.sock'
            - './docker-compose.yaml:/cfg/docker-compose.yaml'
            - './src/config.json:/cfg/config.json'
            - './certs:/certs'
        environment:
            - 'DATABOX_ARBITER_ENDPOINT=https://arbiter:8080'
            - 'DATABOX_DEV=${DATABOX_DEV}'
            - 'DATABOX_SDK=${DATABOX_SDK}'
        networks:
            - databox-cm-arbiter-net
            - databox-cm-app-server-net
            - databox-driver-net
            - databox-app-net
        secrets:
            - DATABOX_ROOT_CA
            - CM_KEY
            - DATA_BOX_CM_PEM.json
        depends_on:
            - arbiter
            - app-server
        deploy:
            replicas: 1
            placement:
                constraints:
                    - 'node.role == manager'

    arbiter:
        build:
            context: ./core-arbiter
            dockerfile: Dockerfile${DATABOX_ARCH}
        image: ${DOCKER_REPO}arbiter
        networks:
            - databox-cm-arbiter-net
            - databox-driver-net
            - databox-app-net
        secrets:
            - DATABOX_ROOT_CA
            - CM_KEY
            - DATABOX_ARBITER_PEM.json
            - DATABOX_LOGSTORE_KEY
            - DATABOX_EXPORT_SERVICE_KEY
        deploy:
            replicas: 1
            placement:
                constraints:
                    - 'node.role == manager'

    syslog:
        build:
            context: ./core-syslog
            dockerfile: Dockerfile${DATABOX_ARCH}
        image: ${DOCKER_REPO}syslog
        depends_on:
          - arbiter
        environment:
            - 'DATABOX_ARBITER_ENDPOINT=https://arbiter:8080'
        networks:
            - databox-driver-net
            - databox-app-net
        secrets:
            - DATABOX_ROOT_CA
            - DATABOX_LOGSTORE_PEM.json
            - DATABOX_LOGSTORE_KEY
        deploy:
            replicas: 1
            placement:
                constraints:
                    - 'node.role == manager'
    
    export-service:
        build:
            context: ./core-export-service
            dockerfile: Dockerfile${DATABOX_ARCH}
        image: ${DOCKER_REPO}export-service
        depends_on:
          - arbiter
        environment:
            - 'DATABOX_ARBITER_ENDPOINT=https://arbiter:8080'
        networks:
            - databox-app-net
        secrets:
            - DATABOX_ROOT_CA
            - DATABOX_EXPORT_SERVICE_PEM.json
            - DATABOX_EXPORT_SERVICE_KEY
        deploy:
            replicas: 1
            placement:
                constraints:
                    - 'node.role == manager'

    app-server:
        build:
            context: ./platform-app-server
            dockerfile: Dockerfile${DATABOX_ARCH}
        image: ${DOCKER_REPO}app-server
        environment:
            - "LOCAL_MODE=1"
            - "PORT=8181"
        ports:
            - '8181:8181'
        networks:
            - databox-cloud-net
            - databox-cm-app-server-net
        deploy:
            replicas: 1
            placement:
                constraints:
                    - 'node.role == manager'

secrets:
    DATABOX_ROOT_CA:
        file: ./certs/containerManager.crt
    CM_KEY:
        file: ./certs/arbiterToken-container-manager
    DATA_BOX_CM_PEM.json:
        file: ./certs/certs.json
    DATABOX_ARBITER_PEM.json:
        file: ./certs/arbiter.json
    DATABOX_LOGSTORE_PEM.json:
        file: ./certs/syslog.json
    DATABOX_LOGSTORE_KEY:
        file: ./certs/arbiterToken-syslog
    DATABOX_EXPORT_SERVICE_PEM.json:
        file: ./certs/export-service.json
    DATABOX_EXPORT_SERVICE_KEY:
        file: ./certs/arbiterToken-export-service

networks:
    databox-cm-arbiter-net:
        driver: overlay
    databox-cm-app-server-net:
        driver: overlay
    databox-driver-net:
        driver: overlay
    databox-app-net:
        driver: overlay
    databox-cloud-net:
        driver: overlay
